<form (ngSubmit)="login()" [formGroup]="loginForm" class="form">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">Log In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password">
      </mat-form-field>
      <p class="register-link">Don't have an account? Register <a (click)="navigateToRegister()">here</a>      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Log in</button>
    </mat-card-actions>
  </mat-card>
</form>
