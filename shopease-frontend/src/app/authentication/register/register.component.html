<form (ngSubmit)="register()" [formGroup]="registerForm" class="form">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title class="register-title">Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Choose a username">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Choose a password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
    </mat-card-actions>
  </mat-card>
</form>
