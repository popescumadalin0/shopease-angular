<table mat-table [dataSource]="orders" class="mat-elevation-z8 custom-mat-table">
  <!-- Displaying columns -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let order">{{ order.id }}</td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let order">{{ order.code }}</td>
  </ng-container>

  <ng-container matColumnDef="sentDate">
    <th mat-header-cell *matHeaderCellDef>Sent Date</th>
    <td mat-cell *matCellDef="let order">{{ order.sentDate | date: 'medium' }}</td>
  </ng-container>

  <ng-container matColumnDef="totalCost">
    <th mat-header-cell *matHeaderCellDef>Total Cost</th>
    <td mat-cell *matCellDef="let order">{{ order.totalCost }}</td>
  </ng-container>

  <!-- Buttons for actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let order">
      <button mat-icon-button color="warn" (click)="delete(order.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Table rows -->
  <tr mat-header-row *matHeaderRowDef="['id', 'code', 'sentDate', 'totalCost', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'code', 'sentDate', 'totalCost', 'actions']"></tr>
</table>
